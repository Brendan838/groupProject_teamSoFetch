<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="shortcut icon" href="./Assets/trivialogo.png" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trivia</title>

  <body>

    <nav>
      <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
          <img src="./Assets/trivialogo.png" class="logo" alt="trivialogo">
          <a id="home" class="item active"  onclick="showScreen('menu')">
            Home
          </a>
          <a id="scores" class="item" onclick="showScreen('highScores')">
            High Scores
          </a>
        </div>
      </div>
    </nav>
    
    <!-- this is the menu screen -->
    <form id="menu" onsubmit= "showScreen('trivia')" class="w3-center w3-animate-left">
      <div class="ui container">
        <div>
          <div class="ui input one column stackable grid mt30">
            <input id="name" type="text" min="10" max="50" placeholder="Please Enter Your Name" required>
          </div>
         
          <div class="ui one column stackable grid">
            <select class="ui dropdown" id= "topicDropDown" required>
            <!-- required to select an option in order to submit-->
              <option value="">Select Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Books</option>
              <option value="11">Film</option>
              <option value="12">Music</option>
              <option value=“13”>Musicals/Theatre</option>
              <option value="14">Television</option>
              <option value="15">Video Games</option>  
              <option value="16">Board Games</option>
              <option value="17">Science & Nature</option> 
              <option value="18">Computer Science</option>
              <option value="19">Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Comics</option>
              <option value="30">Gadgets</option>
              <option value="31">Anime/Manga</option>
              <option value="32">Vehicles</option>
            </select>
          </div>
          <div class="ui one column stackable grid">
            <select class="ui dropdown" id= "difficulty" required>
            <!-- required to select an option in order to submit-->
              <option value="">Select Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="ui one column stackable grid mt30" >
            <!-- submit will call onsubmit in form -->
            <button type="submit" class="fluid ui button" id= "submitButton" >Start Trivia</button>
          </div>
        </div>
      </div>
    </form>





    <!-- this is the high scores screen -->
  <div id="highScores" class="ui one column stackable grid mt30 center aligned aligned w3-center w3-animate-right">
      <h2 class="ui header column" id="scoreHeader">
        High Scores
      </h2>
      <div>
        <table class="ui single line table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Difficulty</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>
          <tr class= "tableRows"></tr>

       
        </tbody>
        </table>
      </div>

  </div>
  
    



    <!-- this is the trivia screen -->
    <div id="trivia" class="ui container mt30 center aligned w3-center w3-animate-bottom" >
      <h2 class="ui header column" id= "quizQuestion"></h2>
      <button class="fluid ui button mt30 answerButtons"></button>
      <button class="fluid ui button mt30 answerButtons"></button>
      <button class="fluid ui button mt30 answerButtons"></button>
      <button class="fluid ui button mt30 answerButtons"></button>
    </div>

    <div id="gifScreen" class="ui container mt30 center aligned w3-center w3-animate-bottom">
     <h2 class="ui header column" id= "gifScreenMessage"></h2>
     <img id="gifDisplay">
    </div>

  </body>
  <script src="./script.js"></script>
</html>
